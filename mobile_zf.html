<body>
    <article>
        <header>
            <div class="name">支付</div>
            <a href=""></a>

                    <li>
                        <i class="zhifubao"></i>

                    <li>
                        <i class="weixin"></i>
                        <span>微信支付</span>
                        <img src="img/gwc_none.png" alt=""/>
                    </li>
                </ul>
            </section>
            <section class="pay_confirm">
                <a style="color: #FFFFFF;" href="">确认支付</a>
            </section>
        </section>
